<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            z-index: 1000 !important;
            background-color: #000000 !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
        }
        
        /* Add padding to body to account for fixed header */
        body {
            padding-top: 80px !important;
        }
        
        /* Ensure header styles work */
        .header-left, .header-nav, .header-right {
            display: flex !important;
        }
        
        .header-nav a, .login-link, .cta-button {
            color: #ffffff !important;
            text-decoration: none !important;
        }
        
        .brand-name {
            font-family: "Playfair Display", serif !important;
            font-style: italic !important;
            font-size: 2rem !important;
            color: #ffffff !important;

    </style>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Track your grades and calculate GPA with GradePad">
    <title>GradePad - Grade Tracking Made Simple</title>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Top Navigation Bar -->
    <header class="top-header">
        <a href="index.html" class="header-left">
            <i data-lucide="calculator" style="width: 32px; height: 32px; color: white; margin-right: 10px;"></i>
            <span class="brand-name">GradePad</span>
        </a>
        <nav class="header-nav">
            <a href="features.html">Features</a>
            <a href="about.html">About</a>
            <a href="support.html">Support</a>
        </nav>
        <div class="header-right">
            <a href="app.html" class="login-link">Dashboard</a>
            <a href="app.html" class="cta-button">â†’ Get started</a>
        </div>
    </header>
    <div id="welcome">
        <h1>
            <span class="gradepad-text">GradePad</span>
        </h1>
        <p class="slogan">Track. Calculate. Excel.</p>
    </div>

    <!-- Semester Container -->
    <div class="semester-container">
        <!-- Semesters will be added here -->
        
        <!-- Add Semester Button (will stay on the right) -->
        <button id="addSemester">+ <br>New</br> Semester</button>
    </div>
    
<!-- Semester Modal -->
<div id="addSemesterModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Add New Semester</h3>
        <div class="form-group">
            <label for="semesterName">Semester Name:</label>
            <input type="text" id="semesterName" placeholder="e.g., Fall 2023">
        </div>
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate">
        </div>
        <button id="saveSemester">Save Semester</button>
    </div>
</div>

<script type="module" src="jsScripts/errorHandler.js"></script>
<script type="module" src="jsScripts/auth.js"></script>
<script type="module" src="jsScripts/main.js"></script>
<script type="module" src="jsScripts/db.js"></script>

    // Initialize Lucide icons
    lucide.createIcons();
</script>

</body>
</html>
