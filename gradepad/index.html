<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/png" href="assets/images/gradepadlogo.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Track your grades and calculate GPA with GradePad">
    <title>GradePad - Grade Tracking Made Simple</title>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="top">
        <div class="topBar">
            <div id="mySidenav" class="sidenav">
                <a href="index.html">Home Page</a>
                <a href="#">My Profile</a>
                <a href="#">Settings</a>
                <a href="#">Report an Issue</a>
            </div>
            <span id="menuIcon" style="font-size:30px; cursor:pointer" onclick="toggleNav()">&#9776;</span> 
                
            <a href="index.html" style="text-decoration: none; display: flex; align-items: center;">
                <i data-lucide="calculator" style="width: 40px; height: 40px; color: white;"></i>
            </a>
            <h1 class="gradePadWriting">GradePad</h1>
            <div class="rightControls">
                <div class="googleAuth">
                    <button id="loginBtn" style="display: flex; align-items: center; gap: 8px;">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" style="width:18px;">
                        Signin with Google
                      </button>
                    <div id="userDropdownContainer" class="user-dropdown hidden">
                    <button id="userNameDisplay"></button>
                    <div id="dropdownMenu" class="dropdown-menu hidden">
                      <button id="signOutBtn">Sign Out</button>
                    </div>
                  </div>
                </div>
                <button id="settingsIcon">â›­</button>
              </div>
        </div>
    </div>
    
    <!-- Settings Modal - moved outside topBar to prevent clipping -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>GradePad Settings</h3>   
            <p>Welcome to GradePad!</p>
            <p>Your personal grade tracking application.</p>
            <hr>
            <p><strong>Version:</strong> 1.0.0</p>
            <p><strong>Status:</strong> Ready to use</p>
                         
        </div>
    </div>
    <div id="welcome">
        <h1>Welcome to GradePad!</h1>
    </div>

    <!-- Semester Container -->
    <div class="semester-container">
        <!-- Semesters will be added here -->
        
        <!-- Add Semester Button (will stay on the right) -->
        <button id="addSemester">+ <br>New</br> Semester</button>
    </div>
    
<!-- Semester Modal -->
<div id="addSemesterModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Add New Semester</h3>
        <div class="form-group">
            <label for="semesterName">Semester Name:</label>
            <input type="text" id="semesterName" placeholder="e.g., Fall 2023">
        </div>
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate">
        </div>
        <button id="saveSemester">Save Semester</button>
    </div>
</div>

<script type="module" src="jsScripts/errorHandler.js"></script>
<script type="module" src="jsScripts/auth.js"></script>
<script type="module" src="jsScripts/main.js"></script>
<script type="module" src="jsScripts/db.js"></script>
<script type="module" src="jsScripts/pwa.js"></script>
<script>
    // Initialize Lucide icons
    lucide.createIcons();
</script>

</body>
</html>
