<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap">
    <link rel="icon" type="image/png" href="assets/images/gradepadlogo.png">
    <title>GradePad - Clean Version</title>
    <style>
        /* Fix modal positioning - override existing styles */
        #settingsModal.modal {
            display: none !important;
            position: fixed !important;
            z-index: 10000 !important;
            left: 0 !important;
            top: 0 !important;
            width: 100% !important;
            height: 100% !important;
            overflow: auto !important;
            background-color: rgba(0,0,0,0.4) !important;
            justify-content: center !important;
            align-items: center !important;
        }
        
        #settingsModal.modal.active,
        #settingsModal.modal[style*="block"] {
            display: flex !important;
        }
        
        #settingsModal .modal-content {
            background-color: #fefefe !important;
            padding: 20px !important;
            border: 2px solid black !important;
            border-radius: 10px !important;
            width: 80% !important;
            max-width: 500px !important;
            position: relative !important;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2) !important;
            margin: 0 !important;
        }
        
        /* Also fix the semester modal */
        #addSemesterModal.modal {
            display: none !important;
            position: fixed !important;
            z-index: 10000 !important;
            left: 0 !important;
            top: 0 !important;
            width: 100% !important;
            height: 100% !important;
            overflow: auto !important;
            background-color: rgba(0,0,0,0.4) !important;
            justify-content: center !important;
            align-items: center !important;
        }
        
        #addSemesterModal.modal[style*="block"] {
            display: flex !important;
        }
        
        #addSemesterModal .modal-content {
            background-color: #fefefe !important;
            padding: 20px !important;
            border: 2px solid black !important;
            border-radius: 10px !important;
            width: 80% !important;
            max-width: 500px !important;
            position: relative !important;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2) !important;
            margin: 0 !important;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        
        /* Semester card styling */
        .semester-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            display: inline-block;
            vertical-align: top;
            color: #ffffff;
            text-align: center;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .semester-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .semester-card h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .semester-card p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
        
        .semester-card button {
            margin: 5px 5px 0 0;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .open-semester {
            background-color: #4CAF50;
            color: white;
        }
        
        .delete-semester {
            background-color: #f44336;
            color: white;
        }
        
        /* Modern dark theme inspired by professional design */
        body {
            background: #0a0a0a !important;
            font-family: 'Inter', sans-serif !important;
            font-weight: 300 !important;
            color: #ffffff !important;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .topBar {
            background-color: rgba(15, 15, 15, 0.95) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
            padding: 20px 0;
        }
        
        .semester-container {
            background-color: rgba(20, 20, 20, 0.8) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 12px;
            padding: 30px;
            margin: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 20px;
            min-height: 400px;
            text-align: center;
        }
        
        .semester-container:hover {
            box-shadow: 0 12px 48px rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
        }
        
        #welcome {
            text-align: center;
            color: #ffffff !important;
            font-family: 'Playfair Display', serif !important;
            font-size: 2.5rem;
            font-weight: 400 !important;
            font-style: italic !important;
            margin: 40px 0;
            letter-spacing: -0.02em;
            background-color: transparent !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        #addSemester {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%) !important;
            color: #0a0a0a !important;
            border: none !important;
            border-radius: 8px;
            padding: 16px 32px;
            font-family: 'Inter', sans-serif !important;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            display: inline-block !important;
            visibility: visible !important;
            opacity: 1 !important;
            margin: 0 !important;
            width: 200px;
        }
        
        #addSemester:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%) !important;
        }
        
        /* Header styling */
        .gradePadWriting {
            color: #ffffff !important;
            font-weight: 600;
            letter-spacing: -0.01em;
        }
        
        .logo {
            filter: brightness(0) invert(1);
        }
        
        /* Navigation styling */
        .sidenav {
            background-color: rgba(15, 15, 15, 0.95) !important;
            backdrop-filter: blur(20px);
        }
        
        .sidenav a {
            color: #ffffff !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidenav a:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        /* Button styling */
        button {
            background-color: rgba(255, 255, 255, 0.1) !important;
            color: #ffffff !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            border-radius: 6px;
            padding: 10px 16px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background-color: rgba(255, 255, 255, 0.15) !important;
            border-color: rgba(255, 255, 255, 0.3) !important;
        }
        
        /* Input styling */
        input, select {
            background-color: rgba(255, 255, 255, 0.1) !important;
            color: #ffffff !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            border-radius: 6px;
            padding: 12px 16px;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6) !important;
        }
        
        /* Modal styling update */
        #settingsModal .modal-content,
        #addSemesterModal .modal-content {
            background-color: rgba(20, 20, 20, 0.95) !important;
            color: #ffffff !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5) !important;
        }
        
        /* Remove any white backgrounds */
        .modal {
            background-color: rgba(0, 0, 0, 0.8) !important;
        }
        
        /* Ensure all containers are dark */
        div {
            background-color: transparent !important;
        }
        
        /* Fix any white content areas */
        .content, .main-content, .page-content {
            background-color: transparent !important;
        }
        
        /* Override any white backgrounds from external CSS - be more specific */
        div:not(.semester-container):not(.semester-card):not(.modal-content) {
            background-color: transparent !important;
        }
        
        body, html {
            background-color: #0a0a0a !important;
        }
        
        /* Specific overrides for common white backgrounds */
        .container, .wrapper, .main, .content-area {
            background-color: transparent !important;
        }
        
        /* Fix the welcome section */
        #welcome {
            background-color: transparent !important;
        }
        
        .close {
            color: rgba(255, 255, 255, 0.8) !important;
        }
        
        .close:hover {
            color: #ffffff !important;
        }
        
        /* Semester card glow effect */
        .semester-card {
            background-color: rgba(25, 25, 25, 0.8) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 12px;
            padding: 20px;
            margin: 15px;
            width: 280px;
            display: inline-block;
            vertical-align: top;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        
        .semester-card:hover {
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .semester-card h3 {
            margin: 0 0 15px 0;
            color: #ffffff !important;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .semester-card p {
            margin: 8px 0;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7) !important;
        }
        
        .semester-card button {
            margin: 8px 8px 0 0;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .open-semester {
            background-color: rgba(255, 255, 255, 0.9) !important;
            color: #0a0a0a !important;
        }
        
        .open-semester:hover {
            background-color: #ffffff !important;
            transform: translateY(-1px);
        }
        
        .delete-semester {
            background-color: rgba(244, 67, 54, 0.8) !important;
            color: #ffffff !important;
        }
        
        .delete-semester:hover {
            background-color: #f44336 !important;
            transform: translateY(-1px);
        }
        
        /* Restore topbar to original working state with dark theme */
        .top {
            background-color: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .topBar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 5px 15px 0px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .leftSection {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .rightControls {
            display: flex;
            align-items: center;
            gap: 40px;
        }
        
        
        #menuIcon {
            color: #ffffff;
            cursor: pointer;
            font-size: 30px;
            margin-left: 20px;
            margin-right: 20px;
        }
        
        #settingsIcon {
            background-color: transparent !important;
            background: none !important;
            border: none !important;
            padding: 12px;
            color: #ffffff;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: none !important;
        }
        
        #settingsIcon:hover {
            transform: scale(1.05);
            opacity: 0.8;
        }
        
        .gradePadWriting {
            color: #ffffff !important;
            font-family: 'Playfair Display', serif !important;
            font-size: 28px;
            font-weight: 400;
            font-style: italic;
            margin: 0;
            letter-spacing: -0.01em;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            filter: brightness(0) invert(1);
            margin-right: 15px;
        }
        
        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -250px;
            background-color: rgba(15, 15, 15, 0.95);
            padding-top: 60px;
            transition: left 0.3s;
        }
        
        .sidenav a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #ffffff;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidenav a:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .sidenav.active {
            left: 0;
        }
        
        /* Form styling */
        .form-group {
            margin: 15px 0;
        }
        
        .form-group label {
            display: block;
            color: #ffffff;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            box-sizing: border-box;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="topBar">
            <div class="leftSection">
                <span id="menuIcon" style="font-size:30px; cursor:pointer">&#9776;</span> 
                <a href="index.html">
                    <img src="assets/images/gradepadlogo.png" class="logo">
                </a>
                <h1 class="gradePadWriting">GradePad</h1>
            </div>
            <div class="rightControls">
                <button id="settingsIcon">⛭</button>
              </div>
        </div>
    </div>
    
    <div id="mySidenav" class="sidenav">
        <a href="index.html">Home Page</a>
        <a href="#">My Profile</a>
        <a href="#">Settings</a>
        <a href="#">Report an Issue</a>
    </div>              
            <div id="settingsModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>GradePad Settings</h3>   
                    <p>Welcome to GradePad!</p>
                    <p>Your personal grade tracking application.</p>
                    <hr>
                    <p><strong>Version:</strong> 1.0.0</p>
                    <p><strong>Status:</strong> Ready to use</p>
                                     
                </div>
            </div>
        </div>
    </div>
    <div id="welcome">
        <h1>Welcome to GradePad!</h1>
    </div>

    <!-- Semester Container -->
    <div class="semester-container">
        <!-- Semesters will be added here -->
        
        <!-- Add Semester Button (will stay on the right) -->
        <button id="addSemester">+ <br>New</br> Semester</button>
    </div>
    
<!-- Semester Modal -->
<div id="addSemesterModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Add New Semester</h3>
        <div class="form-group">
            <label for="semesterName">Semester Name:</label>
            <input type="text" id="semesterName" placeholder="e.g., Fall 2023">
        </div>
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate">
        </div>
        <button id="saveSemester">Save Semester</button>
    </div>
</div>

<script>
    
    
    // Navigation functionality
    function toggleNav() {
        const sidenav = document.getElementById('mySidenav');
        if (sidenav) {
            sidenav.classList.toggle('active');
            console.log('✅ Navigation toggled');
        }
    }
    
    // Settings modal functionality
    function setupSettingsModal() {
        const settingsModal = document.getElementById('settingsModal');
        const settingsBtn = document.getElementById('settingsIcon');
        const settingsClose = settingsModal?.querySelector('.close');
        
        if (settingsBtn && settingsModal) {
            settingsBtn.addEventListener('click', () => {
                settingsModal.style.display = 'block';
                console.log('✅ Settings modal opened');
            });
        }
        
        if (settingsClose) {
            settingsClose.addEventListener('click', () => {
                settingsModal.style.display = 'none';
                console.log('✅ Settings modal closed');
            });
        }
        
        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.style.display = 'none';
            }
        });
    }
    
    // Semester functionality
    function setupSemesterModal() {
        const semesterModal = document.getElementById('addSemesterModal');
        const addSemesterBtn = document.getElementById('addSemester');
        const saveSemesterBtn = document.getElementById('saveSemester');
        const semesterClose = semesterModal?.querySelector('.close');
        
        if (addSemesterBtn && semesterModal) {
            addSemesterBtn.addEventListener('click', () => {
                semesterModal.style.display = 'block';
                console.log('✅ Add semester modal opened');
            });
        }
        
        if (saveSemesterBtn) {
            saveSemesterBtn.addEventListener('click', () => {
                const name = document.getElementById('semesterName').value;
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                if (name.trim()) {
                    // Create semester card
                    createSemesterCard(name, startDate, endDate);
                    semesterModal.style.display = 'none';
                    
                    // Clear form
                    document.getElementById('semesterName').value = '';
                    document.getElementById('startDate').value = '';
                    document.getElementById('endDate').value = '';
                    
                    console.log(`✅ Semester "${name}" created successfully`);
                } else {
                    alert('Please enter a semester name');
                }
            });
        }
        
        if (semesterClose) {
            semesterClose.addEventListener('click', () => {
                semesterModal.style.display = 'none';
                console.log('✅ Semester modal closed');
            });
        }
        
        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === semesterModal) {
                semesterModal.style.display = 'none';
            }
        });
    }
    
    // Create semester card
    function createSemesterCard(name, startDate, endDate) {
        const semesterContainer = document.querySelector('.semester-container');
        const addButton = document.getElementById('addSemester');
        
        const semesterCard = document.createElement('div');
        semesterCard.className = 'semester-card';
        semesterCard.innerHTML = `
            <h3 style="color: #ffffff; margin: 0 0 10px 0; font-family: 'Inter', sans-serif; font-weight: 500;">${name}</h3>
            <p style="color: rgba(255, 255, 255, 0.8); margin: 5px 0; font-size: 14px;">Start: ${startDate || 'Not set'}</p>
            <p style="color: rgba(255, 255, 255, 0.8); margin: 5px 0; font-size: 14px;">End: ${endDate || 'Not set'}</p>
            <div style="margin-top: 15px;">
                <button class="open-semester" onclick="openSemester('${name}')" style="background: rgba(255, 255, 255, 0.2); color: #ffffff; border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 6px; padding: 8px 16px; margin: 0 5px; cursor: pointer; transition: all 0.3s ease;">Open</button>
                <button class="delete-semester" onclick="deleteSemester(this)" style="background: rgba(244, 67, 54, 0.2); color: #ffffff; border: 1px solid rgba(244, 67, 54, 0.3); border-radius: 6px; padding: 8px 16px; margin: 0 5px; cursor: pointer; transition: all 0.3s ease;">Delete</button>
            </div>
        `;
        
        // Add semester card before the add button (so it appears on the left)
        semesterContainer.insertBefore(semesterCard, addButton);
    }
    
    // Open semester (go to grades page)
    function openSemester(semesterName) {
        window.location.href = `grades.html?semesterName=${encodeURIComponent(semesterName)}`;
        console.log(`✅ Opening semester: ${semesterName}`);
    }
    
    // Delete semester
    function deleteSemester(button) {
        if (confirm('Are you sure you want to delete this semester?')) {
            button.parentElement.remove();
            console.log('✅ Semester deleted');
        }
    }
    
    // Initialize everything when page loads
    document.addEventListener('DOMContentLoaded', function() {
        console.log('✅ GradePad Clean Version loaded successfully');
        
        // Setup all functionality
        setupSettingsModal();
        setupSemesterModal();
        
        // Make toggleNav available globally
        window.toggleNav = toggleNav;
        window.openSemester = openSemester;
        window.deleteSemester = deleteSemester;
        
        console.log('✅ All event listeners attached');
    });
</script>
</body>
</html>
